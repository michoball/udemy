<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/61439066ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js" defer></script>
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url('../Expanding Card/image/1.jpg');"></div>
        <div class="slide" style="background-image:url('../Expanding Card/image/2.jpg');"></div>
        <div class="slide" style="background-image:url('../Expanding Card/image/3.jpg');"></div>
        <div class="slide" style="background-image:url('../Expanding Card/image/4.jpg');"></div>
        <div class="slide" style="background-image:url('../Expanding Card/image/5.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>
</html>
