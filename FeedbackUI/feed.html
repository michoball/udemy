<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="feed.css" />
    <script
      src="https://kit.fontawesome.com/61439066ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="feed.js" defer></script>
    <title>Feedback UI Desin</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satistied are you with our <br />Customer support
        performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/42/42901.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/42/42890.png"
            alt=""
          />
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/42/42899.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>

      <button class="btn" id="send">Send Review</button>
    </div>
  </body>
</html>
