<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <script
      src="https://kit.fontawesome.com/61439066ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="feed.js" defer></script>
    <title>Feedback UI Desin</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satistied are you with our <br/>Customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating ">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
                <small>Satisfied</small>
            </div>

        </div>

        <button class="btn" id="send">Send Review</button>
    </div>
</body>
</html>
