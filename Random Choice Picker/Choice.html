<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Choice.css">
    <script src="Choice.js" defer ></script>
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices divided by a comma (',').
            <br>Press enter when you're done</h3>
            <textarea  id="textarea" placeholder="Enter choice here ..."></textarea>
    
            <div id="tags">
                <span class="tag"> choice 1</span>
                <span class="tag highlight"> choice 2</span>
                <span class="tag"> choice 3</span>
            </div>
        </div>

    
</body>
</html>
